<template name="editUser">
    <div class="mdl-typography--display-2">
        <h1 class="display-2">Edit User</h1>
    </div>

    <div class="header-space">
        Name:
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="nameInput" value="{{name}}" />
            <label class="mdl-textfield__label" for="nameInput">Name</label>
        </div>
    </div>
</template>
