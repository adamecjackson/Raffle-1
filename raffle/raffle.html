<template name="raffle">

    <div>
        {{#if anyWinners }}Winners are:{{/if}}
        <ol>
            {{#each winners}}
                <li>{{name}}</li>
            {{/each}}
        </ol>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
        <input required class="mdl-textfield__input" type="text" id="name" />
        <label class="mdl-textfield__label" for="name">Name</label>
        <span class="mdl-textfield__error">Name is required!</span>
    </div>
    <div class="tickets-dropdown-hack">
        <button id="tickets-dropdown"
                class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">expand_more</i>
        </button>

        {{numberOfTicketsSelected}} ticket(s)

        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
            for="tickets-dropdown">
            <li value="1" class="mdl-menu__item">1</li>
            <li value="2" class="mdl-menu__item">2</li>
            <li value="3" class="mdl-menu__item">3</li>
            <li value="4" class="mdl-menu__item">4</li>
        </ul>
    </div>
    <div class="button-area">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Enter into Raffle!
        </button>
    </div>

    <hr>
    <div class="mdl-typography--display-1">
        <h2 class="display-1">Participants in Raffle</h2>
    </div>

    <table style="width: 100%" class="mdl-data-table mdl-js-data-table">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th>Tickets</th>
        </tr>
        </thead>
        <tbody>
        {{#each participants}}
            <tr>
                <td class="mdl-data-table__cell--non-numeric">{{name}}</td>
                <td>{{tickets}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
