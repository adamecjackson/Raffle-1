<template name="winnerTable">
    <div class="raffle-group--spacious">
        <div class="mdl-typography--display-1">
            <h2 class="display-1">Winners</h2>
        </div>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--full-width mdl-data-table--spacious">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Name</th>
                <th>Tickets</th>
                {{#if isMaster}}<th></th>{{/if}}
            </tr>
            </thead>
            <tbody>
            {{#each winners}}
                <tr class="winner-row">
                    <td class="mdl-data-table__cell--non-numeric">{{getNameFromUserId userId}}</td>
                    <td>{{tickets}}</td>
                    {{#if isMaster}}
                        <td>
                            <button id="deleteWinner" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">delete</i>
                            </button>
                        </td>
                    {{/if}}
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
